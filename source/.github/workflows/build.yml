name: Build and Release

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: self-hosted
    env:
      RUNNER_TEMP: /tmp/runner
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup build environment
        run: |
          mkdir -p $RUNNER_TEMP
          chmod 777 $RUNNER_TEMP
      
      - name: Check ROCm versions
        run: ./source/version_check.sh
      
      - name: Build package
        run: |
          # Ensure build dependencies are available
          command -v cmake >/dev/null 2>&1 || { echo "Installing cmake..."; apt-get update && apt-get install -y cmake; }
          command -v git >/dev/null 2>&1 || { echo "Installing git..."; apt-get update && apt-get install -y git; }
          ./source/compile.sh
      
      - name: Run tests
        run: ./source/test/test-driver.sh
      
      - name: Create release
        if: success()
        run: ./source/release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}